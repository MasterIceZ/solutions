name: Sync to S3

on:
  push:
    branches:
      - master


jobs:
  deploy:
    name: Upload to Amazon S3
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Change relative path to absolute path
        run: sed -i -e 's+../media/+https://proginth.sgp1.cdn.digitaloceanspaces.com/solutions/media/+g' *
        working-directory: ./md

      - name: Set up S3cmd cli tool
        uses: s3-actions/s3cmd@v1.2.0
        with:
          provider: digitalocean
          region: 'sgp1'
          access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Copy files to S3 with the AWS CLI
        run: |
          s3cmd sync --recursive --acl-public --exclude "*" --include "md/*" --include "media/*" . s3://proginth/solutions 
